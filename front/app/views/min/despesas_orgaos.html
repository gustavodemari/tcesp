<h1>{{despesas[0].ds_municipio}}</h1><h3>{{despesas[0].ds_orgao}}</h3><ol class="breadcrumb"><li><a href="#">{{despesas[0].ds_municipio}}</a></li><li><a href="#">{{despesas[0].ds_orgao}}</a></li><li class="active"><a href="#">{{despesas[0].ano_exercicio}}</a></li></ol><div class="row"><div class="col-md-2"><select class="form-control" ng-model="ano" ng-change="atualizarDespesas()"><option ng-repeat="year in yearList">{{year}}</option></select></div></div><div class="hc-stacked" items="chartSeries" title="title"></div><script type="text/ng-template" id="customTemplate.html"><a>
      <img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.bandeira}}" width="20">
      <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
  </a></script><h4>Custom templates for results</h4><pre>Model: {{customSelected | json}}</pre><input type="text" ng-model="customSelected" placeholder="Custom template" typeahead="municipio.nome for municipio in municipiosWithFlags | filter:{nome:$viewValue} |limitTo:8" typeahead-loading="loadingLocations" typeahead-template-url="customTemplate.html" class="form-control">
